<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main">
      <h1>Start Quiz</h1>
      <div class="start">
        <button>Start</button>
      </div>
      <div class="quizes hidden">
        <div class="quizCard"></div>
      </div>
      <div class="resultWrapper hidden">
        <div class="outcomes" id="attempts">Attempts :</div>
        <div class="outcomes" id="corrects">Corrects :</div>
        <div class="outcomes" id="incorrects">Incorrects :</div>
        <div class="reTest">
          <button>Test Again</button>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
